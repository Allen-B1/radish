<!DOCTYPE html>
<html>
    <head>
        <title>New Variant | Radish</title>
        {:include HeadComponent}
        <!--{#-->
        <style>
            p > label { white-space: nowrap;
                margin-right: 16px;
            }
            .flex {
                display: flex;
                flex-direction: row;
            }
            .flex > label {
                flex-grow: 1;
            }
        </style>
        <!--}-->

        <script>
            let svg = `{@ self.tempvar.svg }`;
            // {#
            document.getElementById("img").src = "data:image/svg+xml;base64," + btoa(svg);
            // }
        </script>
    </head>
    <body>
        {:include HeaderComponent { user_name : self.user_name.to_string() }}
        <main>
            <h1>New Variant: Part 2</h1>
            <form action="/variant/new/submit" method="POST">
                <div class="flex">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Classic" value="{self.tempvar.name}">
                </div>
                <div class="flex">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" placeholder="Allan Calhamer">
                </div>
                <div class="flex">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Website: https://en.wikipedia.org/wiki/Diplomacy_(game)">
                </div>
                <img id="map">
                <p style="text-align:center">
                    <button class="accent">Submit</button>
                </p>
            </form>
        </main>
    </body>
</html>
