<!DOCTYPE html>
<html>
    <head>
        <title>New Variant | Radish</title>
        {:include HeadComponent}
        <!--{#-->
        <style>
            p > label { white-space: nowrap;
                margin-right: 16px;
            }
            .flex {
                display: flex;
                flex-direction: row;
            }
            .flex > label {
                flex-grow: 1;
            }
            img {
                width: 100%;
            }
        </style>
        <!--}-->
    </head>
    <body>
        {:include HeaderComponent { user_name : self.user_name.to_string() }}
        <main>
            <h1>New Variant: Part 2</h1>
            <form action="/variant/new/submit" method="POST">
                <div class="flex">
                    <label for="name">Name</label>
                    <input required id="name" name="name" type="text" placeholder="Classic" value="{self.tempvar.name}">
                </div>
                <div class="flex">
                    <label for="author">Author</label>
                    <input required id="author" name="author" type="text" placeholder="Allan Calhamer">
                </div>
                <div class="flex">
                    <label for="description">Rules &amp; Information</label>
                    <textarea id="description" name="description" placeholder="**Website**: https://en.wikipedia.org/wiki/Diplomacy_(game)"></textarea>
                </div>
                <img id="map" src="data:image/svg+xml;base64,{@ BASE64_STANDARD.encode(self.tempvar.svg.as_bytes()) }">
                <p style="text-align:center">
                    <button class="accent">Submit</button>
                </p>
            </form>
        </main>
    </body>
</html>
